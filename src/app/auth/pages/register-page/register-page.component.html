<div class="flex flex-column ">
  <h2>Registro</h2>

  <span class="text-lg mb-4">Login</span>
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placeholder="Nombre de usuario">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input type="text" matInput placeholder="Email">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Contraseña">
  </mat-form-field>

  <button mat-button mat-flat-button color="primary" >
    <mat-icon>person_add</mat-icon> Registrar
  </button>

  <div class="flex justify-content-start  mt-5">
    <a routerLink="/auth/login">¿Ya tienes cuenta?</a>
  </div>

</div>
